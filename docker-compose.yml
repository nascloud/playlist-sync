version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    restart: unless-stopped
    networks:
      - app-network
    volumes:
      - ./database.sqlite:/usr/src/app/database.sqlite
    env_file:
      - .env

networks:
  app-network:
    driver: bridge
